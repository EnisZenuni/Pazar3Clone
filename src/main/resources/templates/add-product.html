<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FINKI BET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div th:replace="fragments :: navFragment"></div>


<!-- Page Content -->


<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <br> <br>
      <div class="text-center mb-5 text-dark">Add Product to our site</div>
      <div class="card my-5">
        <div class="card-body cardbody-color p-lg-5">
          <div class="text-center">
            <img src="../static/Logo.png" class="img-fluid profile-image-pic my-3"
                 width="200px" alt="profile">
          </div>
          <form th:action="@{/products/add-product}" th:method="POST"> <!-- form -->
            <div class="form-group">

              <div class="mb-3">
                <label for="User">User: </label>
                <input th:value="${username}" type="text" class="form-control" name="User" id="User"
                        disabled>
              </div>

              <div class="mb-3">
                <label for="ProductName">Name of the product: </label>
                <input type="text" class="form-control" name="ProductName" id="ProductName"
                       placeholder="ex. Fiat Astra">
              </div>
              <div class="mb-3">
                <label for="ProductPrice">Price of the product: </label>
                <input type="text" class="form-control" name="ProductPrice" id="ProductPrice"
                       placeholder="60.000"><span class="text-secondary">ден</span>
              </div>
              <div class="mb-3">
                <label for="ProductCity">Select your City: </label>
                <input type="text" class="form-control" name="ProductCity" id="ProductCity"
                       placeholder="Skopje">
              </div>
              <div class="mb-3">
                <label for="ProductRating">Quality: </label>
                <input type="number" class="form-control" name="ProductRating" id="ProductRating"
                       placeholder="5-10">
              </div>

              <div class="mb-3">
                <label for="ProductDescription">Describe your product: </label>
                <textarea rows="4" cols="50" type="text" class="form-control" name="ProductDescription" id="ProductDescription"
                          placeholder="Skopje"> </textarea>
              </div>

              <div class="mb-3">
                <label for="ProductImage">Image URL: </label>
                <input type="text" class="form-control" name="ProductImage" id="ProductImage">
              </div>

              <div class="mb-3">
                      <label for="ProductCategory">Category: </label>
                <select class="form-control" id="ProductCategory" name="ProductCategory">

                <option th:each="category : ${categories}"
                        th:value="${category.getCategoryId()}"
                        th:text="${category.getCategoryName()}">
                </option>

                </select>
              </div>


              <div class="text-center">
                <input type="submit"
                        class="btn btn-success px-5 mb-5 w-100 ">Upload
                </input>
              </div>
            </div>
          </form>



        </div>
      </div>

    </div>
  </div>
</div>


<!-- FOOTER -->
<div th:replace="fragments :: footerFragment"></div>

</body>
</html>
