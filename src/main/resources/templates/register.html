<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FINKI BET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div th:replace="fragments :: navFragment"></div>


<!-- Page Content -->


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br> <br>
            <div class="text-center mb-5 text-dark">Welcome</div>
            <div class="card my-5">
                <div class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                        <img src="../static/Logo.png" class="img-fluid profile-image-pic my-3"
                             width="200px" alt="profile">
                    </div>
                    <form  th:method="POST" th:action="@{/register}">
                        <div class="form-group">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" id="name"
                                   aria-describedby="emailHelp"
                                   placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="lastname" id="lastname"
                                   aria-describedby="emailHelp"
                                   placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="address" id="address"
                                   aria-describedby="emailHelp"
                                   placeholder="Address">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="email" id="email"
                                   aria-describedby="emailHelp"
                                   placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" id="username"
                                   aria-describedby="emailHelp"
                                   placeholder="User Name">
                        </div>

                            <div class="mb-3">
                                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                       aria-describedby="emailHelp"
                                       placeholder="Phone Number">
                            </div>


                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="repeatPassword" id="repeatPassword"
                                   placeholder="Repeat your password">
                        </div>
                        <!-- TODO use hasError set it in the model -->

                            <div id="emailHelp" class="form-text text-left mb-5 text-dark">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        By clicking Sign Up You Agree to our <a class="text-decorations-none link-success " href="#">Terms</a> and that you have read our <a href="#" class="link-success">Data Policy</a>
                                        ,Including our <a href="#" class="link-success">Cookie</a> Use.
                                    </label>
                                </div>

                            </div>

                        <div class="text-center">
                            <button type="submit"
                                    class="btn btn-success px-5 mb-5 w-100 ">Register
                            </button>
                        </div>
                        </div>
                    </form>
                    <div  class="form-text text-center mb-5 text-dark">
                        <p>Already have an account?Then <strong><a href="#" class="link-success">Click Here</a></strong> to Sign In!</p>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>


<!-- FOOTER -->
<div th:replace="fragments :: footerFragment"></div>

</body>
</html>
