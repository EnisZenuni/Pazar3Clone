<!-- Page Content -->


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br> <br>
            <div class="text-center mb-5 text-dark">Welcome</div>
            <div class="card my-5">

                <div class="card-body cardbody-color p-lg-5">

                    <div class="text-center">
                        <img th:src="@{Logo.png}" class="img-fluid profile-image-pic my-3"
                             width="200px" alt="profile">
                    </div>


                    <form id="form-id"  th:method="post" th:action="@{/login}">



                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" id="username"
                                   aria-describedby="emailHelp"
                                   placeholder="User Name">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password">
                        </div>




                        <div class="text-center">
                            <button type="submit"
                                    class="btn btn-success px-5 mb-5 w-100 ">Login
                            </button>
                        </div>

                        <div th:if="${hasError}">
                            <div class="alert alert-danger" role="alert">
                                <div th:text="${error}" class="text-danger"> </div>
                            </div>
                        </div>


                        <small>Or Login with: </small>

                        <div class="text-center">
                            <button type="submit"
                                    class="btn btn-primary px-1 mb-1 w-100 ">Facebook <i class="pl-2 fab fa-facebook-f"></i>
                            </button>
                        </div>
                        <div class="text-center">
                            <button type="submit"
                                    class="btn btn-danger px-2 mb-2 w-100 ">Google <i class="pl-2 fab fa-google"></i>
                            </button>
                        </div>




                    </form>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                        Registered? <a th:href="@{/register}" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
