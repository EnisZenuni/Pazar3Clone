<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div th:replace="fragments::navFragment"></div>
<br><br>
<div class="container">
    <form py-5 th:method="POST" th:action="@{/profile/editProfile}" >
        <div class="form-row">
            <div class="col">
                <label for="FirstName">First Name:</label>
                <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="Change your first name">
            </div>
            <div class="col">
                <label for="LastName">Last Name:</label>
                <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Change your last name">
            </div>
        </div>

        <div class="form-row py-5">
            <div class="col">
                <label for="phoneNumber">Phone Number: </label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Insert your new Phone Number">

            </div>
            <div class="col">
                <label for="address">Address: </label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Insert your new Address">
            </div>
        </div>


    <div class="row">
        <div class="col">
            <input class="form-control" type="text" placeholder="Email Address" readonly>
            <small class="text-secondary">For Security reasons to change your <strong class="text-primary">Password</strong> please proceed <a href="#">HERE</a></small>
        </div>
    </div>


        <div class="py-3">
            <input type="submit" class="btn btn-success">
        </div>
    </form>



    <div th:replace="fragments::footerFragment"></div>
</div>
</body>
</html>
